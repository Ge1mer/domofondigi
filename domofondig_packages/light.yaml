# RGB Led (not exported to Home Assistant)
light:
  - platform: status_led
    internal: true
    name: "Status LED"
    pin: $pin_led_blue

  - platform: rgb
    id: rgb_led
    name: "${board_name} led"
    internal: true
    restore_mode: ALWAYS_OFF
    default_transition_length: 0ms
    red: led_red
    green: led_green
    blue: led_blue
    effects:
      - automation:
          name: "Blink Blue"
          sequence:
            - light.turn_on:
                id: rgb_led
                brightness: !lambda "return id(led_brightness).state / 10;"
                red: 0%
                green: 40%
                blue: 100%
            - delay: 200ms
            - light.turn_on:
                id: rgb_led
                brightness: 1%
                red: 0%
                green: 40%
                blue: 100%
            - delay: 2800ms
      - automation:
          name: "Blink Green"
          sequence:
            - light.turn_on:
                id: rgb_led
                brightness: !lambda "return id(led_brightness).state / 10;"
                red: 0%
                green: 100%
                blue: 0%
            - delay: 200ms
            - light.turn_on:
                id: rgb_led
                brightness: 1%
                red: 0%
                green: 100%
                blue: 0%
            - delay: 2800ms
      - automation:
          name: "Blink Red"
          sequence:
            - light.turn_on:
                id: rgb_led
                brightness: !lambda "return id(led_brightness).state / 10;"
                red: 100%
                green: 0%
                blue: 0%
            - delay: 200ms
            - light.turn_on:
                id: rgb_led
                brightness: 1%
                red: 100%
                green: 0%
                blue: 0%
            - delay: 2800ms
      - automation:
          name: "Red Blink Blue"
          sequence:
            - light.turn_on:
                id: rgb_led
                brightness: !lambda "return id(led_brightness).state / 10;"
                red: 100%
                green: 0%
                blue: 0%
            - delay: 2800ms
            - light.turn_on:
                id: rgb_led
                brightness: !lambda "return id(led_brightness).state / 10;"
                red: 0%
                green: 40%
                blue: 100%
            - delay: 200ms
      - automation:
          name: "Green Blink Blue"
          sequence:
            - light.turn_on:
                id: rgb_led
                brightness: !lambda "return id(led_brightness).state / 10;"
                red: 0%
                green: 100%
                blue: 0%
            - delay: 2800ms
            - light.turn_on:
                id: rgb_led
                brightness: !lambda "return id(led_brightness).state / 10;"
                red: 0%
                green: 40%
                blue: 100%
            - delay: 200ms
      - automation:
          name: "Blink Green Blue"
          sequence:
            - light.turn_on:
                id: rgb_led
                brightness: !lambda "return id(led_brightness).state / 10;"
                red: 0%
                green: 100%
                blue: 0%
            - delay: 200ms
            - light.turn_on:
                id: rgb_led
                brightness: !lambda "return id(led_brightness).state / 10;"
                red: 0%
                green: 40%
                blue: 100%
            - delay: 200ms
            - light.turn_on:
                id: rgb_led
                brightness: 1%
                red: 0%
                green: 100%
                blue: 0%
            - delay: 2600ms